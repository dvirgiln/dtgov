<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title data-role="dummy">DTGov - Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>
<link
	href="../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap.min.css"
	rel="stylesheet" media="screen"></link>
<link
	href="../../../../../../../../webapp/bootstrap-2.3.1/css/bootstrap-responsive.min.css"
	rel="stylesheet"></link>
<link href="../../../../../../../../webapp/css/dtgov-ui.css"
	rel="stylesheet"></link>
<link href="../../../../../../../../webapp/css/dtgov-ui-responsive.css"
	rel="stylesheet"></link>
<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<script type="text/javascript"
	src="../../../../../../../../webapp/jquery-1.8.3/jquery-1.8.3.min.js"></script>
<script type="text/javascript"
	src="../../../../../../../../webapp/bootstrap-2.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="../../../../../../../../webapp/js/dtgov-ui-responsive.js"></script>
<style type="text/css">
#workflow-properties {
	width:97%;
	text-align: center;
}
#workflow-properties-table thead tr th {
	text-align: center;
}

#workflow-properties-table .workflow-actions {
	text-align: right;
}

#workflow-properties-table input {
	border: none;
}

#workflow-properties-table .table-workflow-name {
	width: 30%;
}

#workflow-properties-table .table-workflow-name input {
	width: 95%;
}

#workflow-properties-table .table-workflow-value {
	width: 60%;
}

#workflow-properties-table .table-workflow-value input {
	width: 100%%;
}
</style>

</head>


<body>
	<div id="page" data-field="page">

		<!-- Content area with footer-->
		<div id="page-content" class="container-fluid">

			<!-- Breadcrumbs -->
			<div class="row-fluid">
				<ul class="breadcrumb">
					<li><a data-field="back-to-dashboard" href="dashboard.html"
						data-i18n-key="breadcrumb.dashboard">DTGov Dashboard</a> <span
						class="divider">/<span data-role="dummy" /></span></li>
					<li><a data-field="back-to-admin-queries"
						href="adminQueries.html" data-i18n-key="breadcrumb.adminQueries">
							Admin Queries</a></li>
					<li class="active" data-i18n-key="breadcrumb.admin-queries.edit">Edit
						Query</li>
				</ul>
			</div>



			<div class="row-fluid">
				<form class="form-horizontal">
										<fieldset>
						<legend
									data-i18n-key="breadcrumb.admin-queries.form.query.title">Trigger Expression</legend>
					<div class="row-fluid">

						<div class="span6">
								<div class="control-group">
									<label class="control-label" for="inputQueryRegex"
										data-i18n-key="breadcrumb.admin-queries.form.query.regex">Trigger Query
										</label>
									<div class="controls">
										<input type="text" id="inputQueryRegex"
											placeholder="Enter a valid S-RAMP query" style=""
											class="form-control input-xxlarge input-value">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label for="
										inputQueryWorkflowTYpe" data-i18n-key="breadcrumb.admin-queries.form.workflow">Workflow
										(*)</label>
									<div class="controls">
										<select id="inputQueryWorkflowTYpe" class="form-control">
											<option selected="selected">-</option>
											<option>SimpleReleaseProcess</option>
											<option>SimplifiedProjectLifeCycle</option>
										</select>
									</div>
								</div>
							
						</div>
						<div class="span6">
							<div class="control-group">
									<label class="control-label" for="inputDescription"
										data-i18n-key="breadcrumb.admin-queries.form.query.description">Description</label>
									<div class="controls">
									    <textarea data-field="value" placeholder="Enter the purpose of this workflow trigger" id="inputDescription" class="input-value" rows="5" cols="" ></textarea>
									</div>
							</div>
						</div>
						

					</div>
					</fieldset>
					<fieldset>
						<legend>Workflow Properties</legend>
					
					
					<div class="row-fluid" style="margin-bottom:20px;">
		                <button data-field="btn-add" id="btn-add-property" class="btn btn-focus  desktop-only" data-i18n-key="add-query">Add Property</button>
		              </div>	
					<div  class="row-fluid form-inline" id="addPropertySection">
						<div class="control-group span3">
									<label class="control-label" for="queryPropertySelect"
										data-i18n-key="breadcrumb.admin-queries.form..workflow.property.add.type">Type</label>
									<div class="controls">
										<select id="queryPropertySelect"
											class="form-control ">
											<option selected="selected">-</option>
											<option value="deploymentUrl">Deployment Url</option>
											<option value="notificationUrl">Notification Url</option>
											<option value="updateMetaDataUrl">UpdateMetaDataUrl</option>
											<option value="other">Other</option>
										</select>
									</div>
								</div>
								<div class="control-group span3">
									<label class="control-label" for="addPropertyKey"
										data-i18n-key="breadcrumb.admin-queries.form.workflow.property.add.name">Name</label>
									<div class="controls">
										<input type="text" class="form-control  input-value"
											id="addPropertyKey" placeholder="Enter name">
									</div>
								</div>
								<div class="control-group span4">
									<label class="control-label" for="addPropertyValue"
										data-i18n-key="breadcrumb.admin-queries.form.workflow.property.add.value">Value</label>
									<div class="controls">
										<input type="text" class="form-control input-value"
											id="addPropertyValue" placeholder="Enter value">
									</div>
								</div>
								<div class="control-group">
									<div class="controls" style="text-align: right;margin-right: 50px;">
										<button data-field="addProperty" class="btn btn-primary" data-i18n-key="postQuery" >Add</button>
									</div>
								</div>
					
					</div>	
					<div class="row-fluid" id="workflow-properties">
						
							
						
						<div class="pull-right sp4n-label">
							<span data-i18n-key="displaying">Displaying</span> <span
								data-field="deployments-range" data-role="dummy">1-11</span>
						</div>

						<table data-i18n-skip="true" data-field="queries-table"
							id="workflow-properties-table"
							class="table table-striped table-condensed ">
							<thead style="text-align: center;">
								<tr>
									<th data-i18n-key="name">Name</th>
									<th data-i18n-key="value">Value</th>
									<th data-i18n-key="value">Actions</th>
								</tr>
							</thead>
							<tbody data-role="dummy">
								<tr>
									<td class="table-workflow-name" style="white-space: nowrap;"><input
										type="text" value="DeploymentUrl" disabled="true" class="input-value"></td>
									<td class="table-workflow-value" style="white-space: nowrap;"><input
										type="text"
										value="{governance.url}/rest/deploy/{target}/{uuid}" class="input-value"></td>
									<td class="workflow-actions"><span><a
											title="Edit Query" href="./editQuery2.html"><img
												alt="Edit Query"
												src="../../../../../../../../webapp/images/event-delete.png"></a></span>
									</td>
								</tr>
								<tr>
									<td class="table-workflow-name" style="white-space: nowrap;"><input
										type="text" value="NotificationUrl" disabled="true" class="input-value"></td>
									<td class="table-workflow-value" style="white-space: nowrap;"><input
										type="text"
										value="{governance.url}/rest/notify/email/{group}/deployed/{target}/{uuid}" class="input-value"></td>
									<td class="workflow-actions"><span><a
											title="Edit Query" href="./editQuery2.html"><img
												alt="Edit Query"
												src="../../../../../../../../webapp/images/event-delete.png"></a></span>
									</td>
								</tr>
							</tbody>
						</table>



					</div>
					</fieldset>
					
					<div class="row-fluid">
						<div style="text-align: right; margin-right: 50px;">
							<button data-field="saveQuery" class="btn btn-primary"
								data-i18n-key="postQuery">Save</button>
						</div>

					</div>

				</form>
			</div>



			<!-- Footer -->
			<footer>
				<hr />
				<p data-i18n-key="footer">&copy; JBoss Overlord 2013</p>
			</footer>
		</div>
		<!-- /container -->

	</div>
	<!-- /page -->


	<!-- Some scripting to add functionality to the live template -->
	<script>

		$("#btn-add-property").click(function() {
			$("#addPropertySection").show();
		});
	});*/

		/* $( "#queryPropertySelect" ).change(function() {
		  alert( "Handler for .change() called." );
		 });*/
	</script>


</body>
</html>
