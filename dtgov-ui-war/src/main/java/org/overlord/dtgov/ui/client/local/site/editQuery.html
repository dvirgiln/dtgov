<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title data-role="dummy">DTGov - Edit Query</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <link href="../../../../../../../../webapp/bootstrap-3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen"></link>
        <link href="../../../../../../../../webapp/bootstrap-3.1.1/css/bootstrap.css" rel="stylesheet" media="screen"></link>
   
    <link href="../../../../../../../../webapp/css/dtgov-ui.css" rel="stylesheet"></link>
    <link href="../../../../../../../../webapp/css/dtgov-ui-responsive.css" rel="stylesheet"></link>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../../../../../../../../webapp/jquery-1.8.3/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../../../../../../../../webapp/js/dtgov-ui-responsive.js"></script>
  </head>

  <body>
    <div id="page" data-field="page">

      <!-- Content area with footer-->
      <div id="page-content" class="container-fluid">
      
        <!-- Breadcrumbs -->
        <div class="row-fluid">
          <ul class="breadcrumb">
            <li><a data-field="back-to-dashboard" href="dashboard.html" data-i18n-key="breadcrumb.dashboard">DTGov Dashboard</a> <span class="divider">/<span data-role="dummy" /></span></li>
            <li><a data-field="back-to-admin-queries" href="adminQueries.html" data-i18n-key="breadcrumb.adminQueries"> Admin Queries</a></li>
              <li class="active" data-i18n-key="breadcrumb.admin-queries.edit">Edit Query</li>
          </ul>
        </div>
      

          
          <div  class="row-fluid">
          	<form class="form-horizontal">
          		<div class="row">
          					<fieldset class="col-xs-6"> 
							    <legend data-i18n-key="breadcrumb.admin-queries.form.query.title">Query</legend>
							     <div class="col-xs-12">
								      <div class="form-group">
										<label class="col-sm-4" for="inputQueryArtifactTYpe" data-i18n-key="breadcrumb.admin-queries.form.artifactType">Artifact Type (*)</label>
										<div class="col-sm-8">
											<select id="inputQueryArtifactTYpe" class="form-control">
												<option selected="selected">-</option>
												<option value="SwitchYardApplication">SwitchYardApplication</option>
												<option value="JavaArchive">JavaArchive</option>	
												<option value="JavaEnterpriseApplication">JavaEnterpriseApplication</option>
												<option value="JavaWebApplication">JavaWebApplication</option>		
												<option value="ArtifactGrouping">ArtifactGrouping</option>						
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-4" for="inputQueryRegex" data-i18n-key="breadcrumb.admin-queries.form.query.regex">Regex Query</label>
										<div class="col-sm-8">
											<input type="text" id="inputQueryRegex" placeholder="Regex input" style="width:100%;" class="form-control">
										</div>
									</div>
							     </div>
							</fieldset>
							<fieldset class="col-xs-6">
							    <legend data-i18n-key="breadcrumb.admin-queries.form.workflow.title">Workflow</legend>
								<div class="col-xs-12">
								    <div class="form-group">
										<label class="col-sm-4" for="inputQueryWorkflowTYpe" data-i18n-key="breadcrumb.admin-queries.form.workflow">Workflow (*)</label>
										<div class="col-sm-8">
											<select id="inputQueryWorkflowTYpe" class="form-control">
												<option selected="selected">-</option>
												<option>SimpleReleaseProcess</option>
												<option>SimplifiedProjectLifeCycle</option>						
											</select>
										</div>
									</div>								
							    </div>
							</fieldset>								
					</div>
					<div class="row">
					<fieldset class="col-md-12">
				    <legend data-i18n-key="breadcrumb.admin-queries.form.properties.title">Properties</legend>
				    
				    
				    <div class="span12">
		                <button data-field="btn-add" id="btn-add-property" class="btn btn-focus  desktop-only" data-i18n-key="add-query">Add Property</button>
		                <div class="pull-right sp4n-label">
		                  <span data-i18n-key="displaying">Displaying</span>
		                  <span data-field="deployments-range" data-role="dummy">1-11</span>
		                </div>
		              </div>
		              <div class="" id="addPropertySection">
		              	<div class="form-group">
					    <!-- label class="col-xs-2 control-label">New Property</label> -->
					    <div class="">
					        <div class="form-inline " style="margin-left: 100px;margin-right:50px;" >
					            <div class="form-group col-sm-3">
					            	<label for="queryPropertySelect">Type</label>
					                <select id="queryPropertySelect" class="form-control" style="width: 80%;margin-left: 15px;">
					                	<option selected="selected">-</option>
					                	<option value="deploymentUrl">Deployment Url</option>
					                	<option value="notificationUrl">Notification Url</option>
					                	<option value="updateMetaDataUrl">UpdateMetaDataUrl</option>
					                	<option value="other">Other</option>
					                </select>
					            </div>
					            <div class="form-group col-sm-3">
					                <label for="addPropertyKey">Name</label>
    								<input type="text" class="form-control" id="addPropertyKey" placeholder="Enter name" style="width: 80%;margin-left: 15px;">
					            </div>
					            <div class="form-group col-sm-5" style="">
					                <label for="addPropertyValue">Value</label>
    								<input type="text" class="form-control" id="addPropertyValue" placeholder="Enter value" style="width: 80%;margin-left: 15px;">
					            </div>
					           	<div style="text-align: right; col-sm-1">
								 	<button data-field="addProperty" class="btn btn-primary" data-i18n-key="postQuery">Add</button>
								</div>
					
					        </div>
					    </div>
					</div>
							              	</div>
		              </div>
		              <table data-i18n-skip="true" data-field="queries-table" class="queries-table table table-striped table-condensed table-hover">
		              <thead>
		                <tr>
		                  <th data-i18n-key="name">Name</th>
		                  <th data-i18n-key="value">Value</th>
		                </tr>
		              </thead>
		              <tbody data-role="dummy">
		                <tr>
		                  <td style="white-space: nowrap;">DeploymentUrl</td>
		                  <td style="white-space: nowrap;">{governance.url}/rest/deploy/{target}/{uuid}</td>  
		                </tr>
		                <tr>
		                  <td style="white-space: nowrap;">NotificationUrl</td>
		                  <td style="white-space: nowrap;">{governance.url}/rest/notify/email/{group}/deployed/{target}/{uuid}</td>  
		                </tr>                 
		              </tbody>
		              </table>
				</fieldset>		
					</div>	

					
					
				<div class="row">
					<div style="text-align: right;margin-right: 50px;">
					 	<button data-field="saveQuery" class="btn btn-primary" data-i18n-key="postQuery">Save</button>
					</div>
					
				</div>
		    </form>
          </div>
			  
        </div>

        <!-- Footer -->
        <footer>
          <hr />
          <p data-i18n-key="footer">&copy; JBoss Overlord 2013</p>
        </footer>
      </div> <!-- /container -->
      
    </div> <!-- /page -->


    <!-- Some scripting to add functionality to the live template -->
    <script>

      $( "#btn-add-property" ).click(function() {
    	  $("#addPropertySection").toggle();
    	});
     /* $( "#queryPropertySelect" ).change(function() {
    	  alert( "Handler for .change() called." );
      });*/
    </script>

  </body>
</html>
